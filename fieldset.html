<body>
    <h1>Fieldset and legend</h1>
    <p>Fieldset is used to group the logically related fields and labels that contained in the form</p>
    <p>And legend is use as a caption for fieldset</p>
    <fieldset>
        <legend>Form using feildset</legend>
        <form action="">
            <label for="name"> Name:</label>
            <input type="text"><br>
            <lable for="name">Name:</lable>
                           <input type="text" class="form-control" id="name" placeholder="name">
        </form>
    </fieldset>
</body>
