<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Datalist tag </h1>
    <p>datalist tag is same as dropdown but only difference is :-</p><br>
    <p>In dropdown it recommend to select an item definitly</p>
    <p>In datalist its user choice to select an item in provided list or enter an item by they own </p>
    <input type="text" name="datalist" list="programing">
    <datalist id="programing">
        <option value="Java"></option>
        <option value="Python"></option>
        <option value="Sql"></option>
        <option value="C"></option>
        <option value="C++"></option>
    </datalist>
    <hr>
    <h2>Dropdown tags => select and option</h2>
    <select name="programing" id="programing lang">
        <option value="Java">Java</option>
        <option value="Python">Python</option>
        <option value="Sql">Sql</option>
        <option value="C">C</option>
        <option value="C++">C++</option>
    </select>
</body>
</html>
